<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* Basic styling for clarity */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #quoteDisplay {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 50px;
        }
        .quote-text { font-style: italic; font-size: 1.2em; }
        .quote-category { font-weight: bold; margin-top: 10px; display: block;}
        .form-section { margin-top: 30px; padding: 15px; border: 1px dashed #eee;}
        .controls { margin-bottom: 20px; }
        button, input[type="file"], select { padding: 8px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <div class="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            </select>
        <button id="newQuote">Show New Quote</button>
    </div>

    <div id="quoteDisplay">
        <p>Click 'Show New Quote' to see a random quote.</p>
    </div>

    <div class="form-section">
        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <div class="form-section">
        <h2>Data Management (JSON)</h2>
        <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <p style="font-size: small; margin-top: 10px;">Note: Imported quotes are added to the existing list.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
